<!--
  模板引擎使用
  1 引包
  2 准备模板
  3 获取数据,准备数据
  4 将时间和模板结合,生成结构渲染
  -->

<script type="text/html" id="tpl">
{{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page-1) *size }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete === 1 ? "正常" : "禁用" }}</td>
      <td data-id="{{ v.id }}">
        {{ if v.isDelete === 1}}
        <button class="btn btn-danger">禁用</button>
        {{ /if }}
        {{ if v.isDelete === 0}}
        <button class="btn btn-success">启用</button>
        {{ /if }}
      </td>
    </tr>
  {{ /each }}
</script>



<script src="./lib/jquery/jquery.min.js"></script>
